

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="title">Delete Record</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>

          
            <form [formGroup]="deleteForm" (ngSubmit)="onSubmit(deleteForm.value)">
                <div class="container">
                  <label class="label">ID</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="bkId" id="bkId" readonly>
                  </div>
                  
                 
                  <label class="label">District</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="District" id="District" readonly>
                  </div>
                  
                  
                  <label class="label">Name:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Name" id="Name" readonly>
                  </div>
                  
        
                  <label class="label">Address:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Address" id="Address" readonly>
                  </div>
                  
                     
                  <label class="label">GIHS:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Gihs" id="Gihs" readonly>
                  </div>
                  
                  
                  <label class="label">Court:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Court" id="Court" readonly>  
                  </div>
                  
                   
                  <label class="label">Ancillary facilities:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="AF" id="AF" readonly>
                  </div>
                  
                  
                  <label class="label">Opening hours:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Openhrs" id="Openhrs" readonly>
                  </div>
                  
                    
                  <label class="label">Phone:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Phone" id="Phone" readonly>
                  </div>
                  
                   
                  <label class="label">Remarks:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Remarks" id="Remarks" readonly>
                  </div>
                  
                    
                  <label class="label">Longitude:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Longitude" id="Longitude" readonly>
                  </div>
                  
                 
                  <label class="label">Latitude:</label>
                  <div class="control" style="margin-bottom:10px">
                    <input type="text" class="input is-danger" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" formControlName="Latitude" id="Latitude" readonly>
                  </div>
                  
                </div>

                <div class="modal-footer">
                  <button id="closeButton" type="button" class="button is-dark" (click)="cancelButtonHandler()" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="button is-danger">Delete</button>
                </div>
            </form>
            <div>
              <ng-container *ngFor="let search of serverDataArr">   
                <tr *ngIf="search.status === 'success'">
                  <div class="notification is-success">
                    <div>Message: {{search.msg}}</div>
                  </div>
                </tr>
              </ng-container>
            </div>

        </div>
      </div>   
    </div>
  </div>
</div>
